<!DOCTYPE html>
<html>
    <head>
      <title>Time to Vote</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>
    <header>
      <h1>Vote for your favorite Guitar</h1>
        <p>Now is your chance to choose the prettiest combo of wood and metal...choose wisely...or just pick the one with the pretty colors. Your choice!</p>
    </header>
  <section id='main-content'>

    <figure class='items' id='leftPhotoDiv'>
      <img id='displayImg1' alt="Image One">
      <figcaption id='capLeft'>Left</figcaption>
    </figure>

    <canvas class='items' id="myChart" width="250" height="250"></canvas>

    <figure class='items' id='rightPhotoDiv'>
      <img id='displayImg2' alt="Image Two">
      <figcaption id='capRight'>Right</figcaption>
    </figure>

    </section>
  <footer>
    <h2>Footer</h2>
  </footer>
    <script src="chart.js"></script>
    <script src = "app.js" type="text/javascript"></script>
  </body>
</html>
